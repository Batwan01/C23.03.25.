<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
</head>
<body>
<form>
  <label>이름:</label>
  <input type="text" id="myinput"/>
  <input type="button" id="mybtn" value="송신" />
</form>
<div id="add"></div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('mybtn').addEventListener('click', function() { 
  const textOut = document.getElementById('myinput').value;
	const textNode = document.createTextNode(textOut);
  const newnode = document.createElement("ul");
  newnode.appendChild(textNode);
  const list = document.querySelector("#add");
  list.appendChild(newnode);
  }, false);
}, false);
</script>
</body>
</html>
